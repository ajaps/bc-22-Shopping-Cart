			<div class='container registerPage'>
			<h1 class='page-header registerHeader'> Register </h1>
			<form id="register" action='' method='POST' onsubmit='return false'>
			<p id='errMsg' class='errMsg'><span></span></p>
				<div class="reg-user-pass">
					<p><span class='myLabel'> Display Name </span><br>
					<input type="text" placeholder="Username" id="username" class="form-control" title="Username should not contain space" pattern="(\S){2,}" required></p>

					<p><span class='myLabel'> Email Adress </span> <br><input type="email" placeholder="Email Address" id="regEmail" class="form-control" title="Email Address" required></p>

					<p> <span class='myLabel'>Password </span> <br><input type="password" placeholder="Password" id="regPassW" required pattern=".{6,}" class="form-control" title="Enter a Password that is more than 6 characters" required></p>
					<p> <span class='myLabel'>Confirm Password </span><br><input type="password" placeholder="Confirm Password" required pattern=".{6,}" id="regCPassW" class="form-control" title="Enter the Same password as above" required></p>

					<p><h4 id="snackBar"></h4><button class='btn btn-primary btn-lg signUpBtn' type="submit" id="regSubmit" title="Sign up">Sign up</button></p>
					</div>

					<p class="btn-lg"><a  href="/login" id="isMember">Already a member?</a></p>
				</form>
			</div>
