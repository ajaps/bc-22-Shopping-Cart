				<p id='errMsg' class='errMsg'><span></span></p>
				<form id="login" action='' method='POST' onsubmit='return false'>
					<div class="user-Pass">
						<p  class="email"> <span class='makeBold btn-lg'>Email </span> <br><input type="email" placeholder="Email address" id="lEmail" class="form-control" name='lEmail' required></p>

					</div>

					<p class='btn-lg'>Forgot your password?<a href="#" id="noPassW">click here to reset</a></p>
					<p class="btn-lg"><a href="/register" id="notMember">Not yet a Member?</a></p>
				</form>
			</div>

			<div class='container jumbotron registerPage' id='forgotPass' hidden>

				<div class="input-group input-group-lg">
				<span class="input-group-addon">Email Address</span>
				<input type="email" class="form-control" id='resetPassData' placeholder="Email Address" required>
			</div><br>
			<button class='btn btn-primary btn-lg resetBtn' id='sendBtn'>Send Password</button><br>
		</form>
